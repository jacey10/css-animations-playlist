<!DOCTYPE html>
<head>
  <title>Basket Example</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <header>
    <h1>Sports Clothing</h1>
    <img class="basket-icon" src="img/basket.png">
  </header>

  <ul class="products">
    <li>
      <img class="jersey" src="img/t-1.jpg">
      <h2>Green T-Shirt</h2>
      <button>Add to Basket</button>
    </li>

    <li>
      <img class="jersey" src="img/t-2.jpg">
      <h2>Yellow T-Shirt</h2>
      <button>Add to Basket</button>
    </li>

    <li>
      <img class="jersey" src="img/t-3.jpg">
      <h2>Pink T-Shirt</h2>
      <button>Add to Basket</button>
    </li>

    <li>
      <img class="jersey" src="img/t-1.jpg">
      <h2>Green T-Shirt</h2>
      <button>Add to Basket</button>
    </li>

    <li>
      <img class="jersey" src="img/t-2.jpg">
      <h2>Yellow T-Shirt</h2>
      <button>Add to Basket</button>
    </li>

    <li>
      <img class="jersey" src="img/t-3.jpg">
      <h2>Pink T-Shirt</h2>
      <button>Add to Basket</button>
    </li>
  </ul>


  <script>
    const buttons = document.querySelectorAll("button");
    buttons.forEach(function(button) {
      button.addEventListener("click", function () {
        const listItems = this.closest("li");
        const img = listItems.querySelector("img");
        const clonedImg = img.cloneNode(true);
        clonedImg.classList.add("zoom");
        document.body.appendChild(clonedImg);
        setTimeout (function () {
          clonedImg.remove ();
        }, 1000);
      });
    });
  </script>
</body>
